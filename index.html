<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <section class="section1">
        <div class="image"></div>
      </section>

      <section class="section2">
        <div class="information">
          <h1 class="information__title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="information__paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="data">
          <div class="data__detail">
            <div class="amount">10k+</div>
            <div class="concept">companies</div>
          </div>
          <div class="data__detail">
            <div class="amount">314</div>
            <div class="concept">templates</div>
          </div>
          <div class="data__detail">
            <div class="amount">12m+</div>
            <div class="concept">queries</div>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor
      </a>
      . Coded by
      <a href="https://github.com/SteevenQuintana" target="_blank"
        >Steven Quintana
      </a>
    </div>
  </body>
</html>
